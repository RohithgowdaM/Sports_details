{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<link rel="shortcut icon" type="image/png" href="{%static 'images\Rvlogo.png'%}"/>
<link rel="stylesheet" href="{%static 'css/home.css' %}"/>
<body>
    
<div class="container">
    <div class="flex-box">
        <div class="form" >
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="Name" class="form-label"><b>Name</b></label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="Name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <button id="b1" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="img1">
                <img src="{%static "images/Rvlogo.png" %}" id="image" alt="...">              
        </div>
    </div>
</div>

</body>
</html>
